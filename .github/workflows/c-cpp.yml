name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: make
      run: make
    - name: make SYSTEM=imperial
      run: make SYSTEM=imperial
    - name: make SYSTEM=metric
      run: make SYSTEM=metric
    - name: make clean
      run: make clean
